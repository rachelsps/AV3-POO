<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-primary: var(--cor-vermelho);
            --bs-body-bg: var(--cor-gelo-claro);
        }

        body {
            background: var(--cor-gelo-claro);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            max-width: 380px;
            width: 100%;
            padding: 2rem;
            border-radius: 16px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: none;
        }

        h3 {
            font-weight: 700;
            color: var(--cor-escura);
        }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }

        .btn-primary:hover {
            background-color: var(--cor-vinho);
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="card login-card">
    <h3 class="text-center mb-2">AutoMarket</h3>
    <p class="text-center login-subtitle">Acesso do Funcion치rio</p>

    <!-- FORM LOGIN -->
    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Usu치rio</label>
            <input type="text" class="form-control" name="username" required placeholder="Digite seu usu치rio">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="password" required placeholder="Digite sua senha">
        </div>

        <!-- Mensagem de erro -->
        <p th:if="${erro}" class="text-danger small text-center" th:text="${erro}"></p>

        <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>

        <p class="text-center mt-3 text-muted small">
            Acesso restrito a funcion치rios (Vendedor / Administrador)
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
