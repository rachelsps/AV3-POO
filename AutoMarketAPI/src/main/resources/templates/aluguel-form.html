<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Aluguel - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
            --bs-primary-rgb: 169, 39, 39;
        }

        body { background: var(--cor-gelo-claro); }

        .navbar { background-color: var(--cor-escura) !important; }

        .card {
            border: none;
            border-radius: 14px;
            background: white;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h3 { font-weight: 600; color: var(--cor-escura); }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }
        .btn-primary:hover {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }

        .btn-outline-secondary:hover { background-color: var(--cor-gelo); }

        .form-label { font-weight: 500; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container py-4">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card p-4">
                <div class="card-body">

                    <!-- Botão voltar (padronizado) -->
                    <div class="mb-3">
                        <a class="btn btn-primary" th:href="@{/alugueis}">
                            ← Voltar
                        </a>
                    </div>

                    <h3 class="mb-4">Registrar Aluguel</h3>

                    <form th:action="@{/alugueis/novo}" method="post">

                        <!-- Cliente -->
                        <div class="mb-3">
                            <label class="form-label">Cliente</label>
                            <select class="form-select" name="clienteId" required>
                                <option value="">Selecione o Cliente</option>
                                <option th:each="c : ${clientes}"
                                        th:value="${c.id}"
                                        th:text="${c.nome + ' (CPF: ' + c.cpf + ')'}">
                                </option>
                            </select>
                        </div>

                        <!-- Veículo -->
                        <div class="mb-3">
                            <label class="form-label">Veículo</label>
                            <select class="form-select" name="veiculoId" required>
                                <option value="">Selecione o Veículo</option>
                                <option th:each="v : ${veiculos}"
                                        th:value="${v.id}"
                                        th:if="${v.estoque > 0}"
                                        th:text="${v.modelo + ' - ' + v.marca + ' (Placa: ' + v.placa + ')'}">
                                </option>
                            </select>
                            <small class="text-muted d-block mt-1">
                                (Só aparecem veículos com estoque &gt; 0)
                            </small>
                        </div>

                        <!-- Datas -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data Início</label>
                                <input type="date" class="form-control" name="dataInicio" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Entrega Prevista</label>
                                <input type="date" class="form-control" name="dataFimPrevista" required>
                            </div>
                        </div>

                        <!-- Diária -->
                        <div class="mb-3">
                            <label class="form-label">Valor da Diária (R$)</label>
                            <input type="number" step="0.01" class="form-control" name="valorDiaria" required>
                        </div>

                        <!-- Ações -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/alugueis}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Confirmar Aluguel
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
