<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Aluguel - AutoMarket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :root {
            --cor-escura: #282832;
            --cor-vermelho: #A92727;
            --cor-gelo-claro: #DEE7E7;
            --bs-body-bg: var(--cor-gelo-claro);
        }
        body { background: var(--cor-gelo-claro); }
        .card { border-radius: 14px; border: none; box-shadow: 0 4px 14px rgba(0,0,0,0.08); }
        .btn-primary { background-color: var(--cor-vermelho); border: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>
    </div>
</nav>

<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="mb-4">Registrar Aluguel</h3>

                <form th:action="@{/alugueis/novo}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        <select class="form-select" name="clienteId" required>
                            <option value="">Selecione o Cliente</option>
                            <option th:each="c : ${clientes}" th:value="${c.id}"
                                    th:text="${c.nome + ' (CPF: ' + c.cpf + ')'}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Veículo</label>
                        <select class="form-select" name="veiculoId" required>
                            <option value="">Selecione o Veículo</option>
                            <option th:each="v : ${veiculos}" th:value="${v.id}"
                                    th:if="${v.estoque > 0}"
                                    th:text="${v.modelo + ' - ' + v.marca + ' (Placa: ' + v.placa + ')'}"></option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data Início</label>
                            <input type="date" class="form-control" name="dataInicio" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Entrega Prevista</label>
                            <input type="date" class="form-control" name="dataFimPrevista" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Valor da Diária (R$)</label>
                        <input type="number" step="0.01" class="form-control" name="valorDiaria" required>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/alugueis}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Confirmar Aluguel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
