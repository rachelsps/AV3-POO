<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
            --bs-primary-rgb: 169, 39, 39;
        }

        body {
            background: var(--cor-gelo-claro);
        }

        /* Navbar minimalista */
        .navbar {
            background-color: var(--cor-escura) !important;
        }

        /* Cards e tabelas com visual clean */
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: var(--cor-gelo);
        }

        /* Botões */
        .btn-primary, .btn-success {
            border-radius: 6px;
        }

        .btn-danger {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }

        .btn-danger:hover {
            background-color: #5e1217;
        }

        h2, h4 {
            font-weight: 600;
            color: var(--cor-escura);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link fw-semibold text-danger" th:href="@{/logout}">
                        Sair
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<main class="container py-4">

    <h2 class="mb-4">Carrinho de Compras</h2>

    <!-- SEM ITENS -->
    <div th:if="${#lists.isEmpty(itens)}" class="alert alert-light border">
        Nenhum veículo adicionado ao carrinho.
        <a th:href="@{/veiculos}" class="fw-semibold" style="color: var(--cor-vermelho);">
            Voltar para veículos
        </a>.
    </div>

    <!-- TABELA -->
    <div th:if="${!#lists.isEmpty(itens)}" class="table-responsive mb-4">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Preço</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="item : ${itens}">
                    <td th:text="${item.modelo}">Modelo</td>
                    <td th:text="${item.marca}">Marca</td>
                    <td th:text="${item.ano}">Ano</td>
                    <td th:text="${item.preco}">Preço</td>

                    <td class="text-end">
                        <form th:action="@{|/carrinho/remover/${item.id}|}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-sm btn-danger px-3">Remover</button>
                        </form>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <!-- TOTAL E FINALIZAR -->
    <div th:if="${!#lists.isEmpty(itens)}" class="text-end pe-1">

        <h4 class="mb-3">
            Total:
            <span class="fw-bold" style="color: var(--cor-vinho);" th:text="${total}">
                R$ 0,00
            </span>
        </h4>

        <form th:action="@{/carrinho/finalizar}" method="post">
            <button class="btn btn-success btn-lg px-4">
                Finalizar Venda
            </button>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
