<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
        }

        body {
            background: var(--cor-gelo-claro);
        }

        /* Navbar */
        .navbar {
            background-color: var(--cor-escura) !important;
        }

        /* Tabela */
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: var(--cor-gelo);
        }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }
        .btn-primary:hover {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }

        .btn-danger {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }
        .btn-danger:hover {
            background-color: #5e1217;
            border-color: #5e1217;
        }

        h2, h4 {
            font-weight: 600;
            color: var(--cor-escura);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link fw-semibold text-danger" th:href="@{/logout}">
                        Sair
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<main class="container py-4">

    <!-- Mensagem de sucesso -->
    <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Botão Voltar para Home -->
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/home}">
            ← Voltar para a Home
        </a>
    </div>

    <h2 class="mb-4">Carrinho de Compras</h2>

    <!-- SEM ITENS -->
    <div th:if="${#lists.isEmpty(itens)}" class="alert alert-light border">
        Nenhum veículo adicionado ao carrinho.
        <a th:href="@{/veiculos}" class="fw-semibold" style="color: var(--cor-vermelho);">
            Voltar para veículos
        </a>.
    </div>

    <!-- TABELA -->
    <div th:if="${!#lists.isEmpty(itens)}" class="table-responsive mb-4">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Preço</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="item : ${itens}">
                    <td th:text="${item.modelo}">Modelo</td>
                    <td th:text="${item.marca}">Marca</td>
                    <td th:text="${item.ano}">Ano</td>
                    <td th:text="${item.preco}">Preço</td>

                    <td class="text-end">
                        <form th:action="@{|/carrinho/remover/${item.id}|}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-sm btn-danger px-3">Remover</button>
                        </form>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <!-- TOTAL E FINALIZAR -->
    <div th:if="${!#lists.isEmpty(itens)}" class="text-end pe-1">

        <h4 class="mb-3">
            Total:
            <span class="fw-bold" style="color: var(--cor-vinho);" th:text="${total}">
                R$ 0,00
            </span>
        </h4>

        <!-- FINALIZAR VENDA -->
        <div class="card p-3 mb-3 border-light shadow-sm">
            <h5 class="mb-3 text-start">Finalizar Compra</h5>

            <form th:action="@{/carrinho/finalizar}" method="post">

                <!-- Cliente -->
                <div class="mb-3 text-start">
                    <label class="form-label text-muted small">Cliente (opcional)</label>
                    <div class="d-flex gap-2">
                        <select name="clienteId" class="form-select">
                            <option value="">Selecione um cliente...</option>
                            <option th:each="c : ${clientes}"
                                    th:value="${c.id}"
                                    th:text="${c.nome + ' (CPF: ' + c.cpf + ')'}">
                            </option>
                        </select>

                        <a class="btn btn-outline-secondary" th:href="@{/clientes/novo}">
                            Cadastrar cliente
                        </a>
                    </div>
                </div>

                <!-- Vendedor / Administrador -->
                <div class="mb-3 text-start">
                    <label class="form-label">Venda realizada por</label>
                    <select class="form-select" name="vendedorId" required>
                        <option value="">Selecione...</option>
                        <option th:each="u : ${usuariosSistema}"
                                th:value="${u.id}"
                                th:text="${u.nome + ' (' + u.papel + ')'}">
                        </option>
                    </select>

                    <small class="text-muted d-block mt-1">
                        (Lista puxada de “Usuários do Sistema”)
                    </small>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success btn-lg px-4">
                        Confirmar Venda
                    </button>
                </div>

            </form>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
