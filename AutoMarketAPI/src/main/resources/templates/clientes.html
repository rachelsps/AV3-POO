<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
            --bs-primary-rgb: 169, 39, 39;
        }

        body {
            background: var(--cor-gelo-claro);
        }

        /* Navbar minimalista */
        .navbar {
            background-color: var(--cor-escura) !important;
        }

        /* Tabela minimalista */
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: var(--cor-gelo);
        }

        /* Botões */
        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }
        .btn-primary:hover {
            background-color: var(--cor-vinho);
        }

        .btn-warning {
            background-color: #d9a441;
            border-color: #d9a441;
            color: #000;
        }

        .btn-danger {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }
        .btn-danger:hover {
            background-color: #5e1217;
        }

        .btn-outline-secondary:hover {
            background-color: var(--cor-gelo);
        }

        h2 {
            font-weight: 600;
            color: var(--cor-escura);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>


<!-- MAIN -->
<main class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Clientes</h2>

        <a class="btn btn-primary px-3" th:href="@{/clientes/novo}">
            + Novo Cliente
        </a>
    </div>

    <!-- FILTRO -->
    <form class="row g-2 mb-4" th:action="@{/clientes}" method="get">

        <div class="col-md-6">
            <input class="form-control" type="text" name="nome"
                   placeholder="Buscar por nome...">
        </div>

        <div class="col-md-4">
            <input class="form-control" type="text" name="cpf"
                   placeholder="Buscar por CPF...">
        </div>

        <div class="col-md-2">
            <button class="btn btn-outline-secondary w-100">
                Filtrar
            </button>
        </div>

    </form>

    <!-- TABELA -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="c : ${clientes}">
                    <td th:text="${c.nome}">Nome</td>
                    <td th:text="${c.cpf}">CPF</td>
                    <td th:text="${c.telefone}">Telefone</td>
                    <td th:text="${c.email}">Email</td>

                    <td class="text-end">

                        <!-- EDITAR -->
                        <a class="btn btn-sm btn-warning me-1"
                           th:href="@{|/clientes/editar/${c.id}|}">
                            Editar
                        </a>

                        <!-- EXCLUIR (ADMIN) -->
                        <form th:if="${papel == 'ADMIN'}"
                              th:action="@{|/clientes/deletar/${c.id}|}"
                              method="post"
                              class="d-inline">
                            <button class="btn btn-sm btn-danger">
                                Excluir
                            </button>
                        </form>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
