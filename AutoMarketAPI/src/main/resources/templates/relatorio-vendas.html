<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Vendas - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
        }

        body { background: var(--cor-gelo-claro); }
        .navbar { background-color: var(--cor-escura) !important; }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }
        .btn-primary:hover {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }

        h2 { font-weight: 600; color: var(--cor-escura); }

        .form-control { border-radius: 8px; }
        .btn-outline-secondary:hover { background-color: var(--cor-gelo); }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: var(--cor-gelo);
            font-weight: 600;
        }

        h4 span { color: var(--cor-vinho) !important; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container py-4" th:if="${papel == 'ADMIN'}">

    <!-- BOTÃO VOLTAR -->
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/relatorios}">
            ← Voltar
        </a>
    </div>

    <h2 class="mb-4">Relatório de Vendas</h2>

    <!-- FILTROS (opcional, só mantém se seu controller realmente filtra) -->
    <form class="row g-2 mb-4" th:action="@{/relatorios/vendas}" method="get">

        <div class="col-md-4">
            <input class="form-control"
                   type="text"
                   name="cliente"
                   placeholder="Filtrar por cliente (nome ou CPF)">
        </div>

        <div class="col-md-4">
            <input class="form-control"
                   type="text"
                   name="vendedor"
                   placeholder="Filtrar por vendedor (nome/email)">
        </div>

        <div class="col-md-2">
            <input class="form-control"
                   type="date"
                   name="data">
        </div>

        <div class="col-md-2">
            <button class="btn btn-outline-secondary w-100" type="submit">Filtrar</button>
        </div>

    </form>

    <!-- TABELA DE VENDAS -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Comprador</th>
                <th>Vendido por</th>
                <th>Veículo</th>
                <th>Preço</th>
                <th>Data</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="venda : ${vendas}">
                <td th:text="${venda.id}">1</td>

                <!-- COMPRADOR -->
                <td>
                    <div th:if="${venda.cliente != null}">
                        <div class="fw-semibold" th:text="${venda.cliente.nome}">Nome Cliente</div>
                        <small class="text-muted"
                               th:text="${'CPF: ' + venda.cliente.cpf}">
                            CPF: 000.000.000-00
                        </small>
                    </div>
                    <span th:if="${venda.cliente == null}" class="text-muted">
                        Não informado
                    </span>
                </td>

                <!-- VENDEDOR (USUARIO) -->
                <td>
                    <div th:if="${venda.vendedor != null}">
                        <div class="fw-semibold" th:text="${venda.vendedor.nome}">Nome Usuário</div>
                        <small class="text-muted"
                               th:text="${venda.vendedor.email}">
                            email@exemplo.com
                        </small>
                        <div>
                            <span class="badge text-bg-secondary"
                                  th:text="${venda.vendedor.papel}">
                                ADMIN
                            </span>
                        </div>
                    </div>
                    <span th:if="${venda.vendedor == null}" class="text-muted">
                        Não informado
                    </span>
                </td>

                <!-- VEÍCULO -->
                <td>
                    <span th:text="${venda.veiculo != null ? venda.veiculo.modelo : 'Veículo removido'}">Modelo</span>
                    <span th:if="${venda.veiculo != null}"
                          class="text-muted"
                          th:text="${' - ' + venda.veiculo.ano}">
                        - 2025
                    </span>
                </td>

                <!-- PREÇO -->
                <td th:text="${venda.precoVenda}">R$ 0,00</td>

                <!-- DATA -->
                <td th:text="${venda.dataVenda != null ? #temporals.format(venda.dataVenda, 'dd/MM/yyyy HH:mm') : 'Sem data'}">
                    01/01/2025 12:00
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- TOTAL DE VENDAS -->
    <div class="text-end mt-4">
        <h4>
            Total vendido:
            <span class="fw-bold" th:text="${totalVendido}">
                R$ 0,00
            </span>
        </h4>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
