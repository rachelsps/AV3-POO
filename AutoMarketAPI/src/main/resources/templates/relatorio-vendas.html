<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Vendas - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
        }

        body {
            background: var(--cor-gelo-claro);
        }

        .navbar {
            background-color: var(--cor-escura) !important;
        }

        h2 {
            font-weight: 600;
            color: var(--cor-escura);
        }

        /* Estilo dos filtros */
        .form-control {
            border-radius: 8px;
        }

        .btn-outline-secondary:hover {
            background-color: var(--cor-gelo);
        }

        /* Tabela moderna */
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: var(--cor-gelo);
            font-weight: 600;
        }

        /* Total vendido */
        h4 span {
            color: var(--cor-vinho) !important;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>


<!-- MAIN -->
<main class="container py-4" th:if="${papel == 'ADMIN'}">

    <h2 class="mb-4">Relatório de Vendas</h2>

    <!-- FILTROS -->
    <form class="row g-2 mb-4" th:action="@{/relatorios/vendas}" method="get">

        <div class="col-md-4">
            <input class="form-control"
                   type="text"
                   name="cliente"
                   placeholder="Filtrar por cliente (nome ou CPF)">
        </div>

        <div class="col-md-4">
            <input class="form-control"
                   type="text"
                   name="vendedor"
                   placeholder="Filtrar por vendedor">
        </div>

        <div class="col-md-2">
            <input class="form-control"
                   type="date"
                   name="data">
        </div>

        <div class="col-md-2">
            <button class="btn btn-outline-secondary w-100">Filtrar</button>
        </div>

    </form>

    <!-- TABELA DE VENDAS -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID Venda</th>
                    <th>Cliente</th>
                    <th>Vendedor</th>
                    <th>Veículo</th>
                    <th>Preço</th>
                    <th>Data</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="venda : ${vendas}">
                    <td th:text="${venda.id}">1</td>

                    <td th:text="${venda.cliente.nome}">Cliente</td>

                    <td th:text="${venda.vendedor.nome}">Vendedor</td>

                    <td>
                        <span th:text="${venda.veiculo.modelo}">Modelo</span>
                        -
                        <span th:text="${venda.veiculo.ano}">Ano</span>
                    </td>

                    <td th:text="${venda.preco}">R$ 0,00</td>

                    <td th:text="${#temporals.format(venda.data, 'dd/MM/yyyy')}">
                        01/01/2025
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- TOTAL DE VENDAS -->
    <div class="text-end mt-4">
        <h4>
            Total vendido:
            <span class="fw-bold" th:text="${totalVendido}">
                R$ 0,00
            </span>
        </h4>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
