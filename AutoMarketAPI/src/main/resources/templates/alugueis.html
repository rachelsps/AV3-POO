<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aluguéis - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
            --bs-primary-rgb: 169, 39, 39;
        }

        body {
            background: var(--cor-gelo-claro);
        }

        .navbar {
            background-color: var(--cor-escura) !important;
        }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }

        .btn-primary:hover {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: var(--cor-gelo);
            font-weight: 600;
        }

        h2 {
            font-weight: 600;
            color: var(--cor-escura);
        }

        .badge {
            font-size: 0.85rem;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .badge.bg-success {
            background-color: #4caf50 !important;
        }

        .badge.bg-secondary {
            background-color: #6c757d !important;
        }

        .btn-danger {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }

        .btn-danger:hover {
            background-color: #5e1217;
            border-color: #5e1217;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container py-4">

    <!-- BOTÕES -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <a class="btn btn-primary" th:href="@{/home}">
            ← Voltar para a Home
        </a>

        <a class="btn btn-primary" th:href="@{/alugueis/novo}">
            + Registrar Aluguel
        </a>
    </div>

    <h2 class="mb-4">Aluguéis</h2>

    <!-- SEM REGISTROS -->
    <div th:if="${#lists.isEmpty(alugueis)}" class="alert alert-light border">
        Nenhum aluguel registrado ainda.
        <a th:href="@{/alugueis/novo}" class="fw-semibold" style="color: var(--cor-vermelho);">
            Registrar agora
        </a>.
    </div>

    <!-- TABELA -->
    <div th:if="${!#lists.isEmpty(alugueis)}" class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Veículo</th>
                <th>Início</th>
                <th>Fim Previsto</th>
                <th>Devolução</th>
                <th>Dias</th>
                <th>Diária</th>
                <th>Total</th>
                <th>Status</th>
                <th class="text-end">Ações</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="a : ${alugueis}">
                <td th:text="${a.id}">1</td>

                <td th:text="${a.cliente != null ? a.cliente.nome : 'Não informado'}">
                    Cliente
                </td>

                <td>
                    <span th:text="${a.veiculo != null ? a.veiculo.modelo : 'Veículo Removido'}"></span>
                    <span th:if="${a.veiculo != null}" th:text="${' - ' + a.veiculo.marca}"></span>
                </td>

                <!-- Datas -->
                <td th:text="${a.dataInicio != null ? #temporals.format(a.dataInicio, 'dd/MM/yyyy') : '-'}">-</td>

                <td th:text="${a.dataFimPrevista != null ? #temporals.format(a.dataFimPrevista, 'dd/MM/yyyy') : '-'}">-</td>

                <td th:text="${a.dataDevolucaoEfetiva != null ? #temporals.format(a.dataDevolucaoEfetiva, 'dd/MM/yyyy') : '—'}">
                    —
                </td>

                <!-- Dias alugado -->
                <td>
                    <!-- Aluguel ATIVO -->
                    <span th:if="${a.ativo and a.dataInicio != null}"
                        th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(a.dataInicio, T(java.time.LocalDate).now()) + 1}">
                    </span>

                    <!-- Aluguel FINALIZADO -->
                    <span th:if="${!a.ativo and a.dataInicio != null and a.dataDevolucaoEfetiva != null}"
                        th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(a.dataInicio, a.dataDevolucaoEfetiva) + 1}">
                    </span>

                    <span th:if="${a.dataInicio == null}">—</span>
                </td>

                <!-- Valores -->
                <td th:text="${a.valorDiaria != null ? a.valorDiaria : '-'}">R$ 0,00</td>

                <td th:text="${a.valorTotal != null ? a.valorTotal : '-'}">-</td>

                <!-- Status -->
                <td>
                    <span class="badge bg-success" th:if="${a.ativo}">Ativo</span>
                    <span class="badge bg-secondary" th:if="${!a.ativo}">Finalizado</span>
                </td>

                <!-- Ações -->
                <td class="text-end">
                    <form th:if="${a.ativo}"
                          th:action="@{|/alugueis/devolver/${a.id}|}"
                          method="post"
                          class="d-inline">
                        <button class="btn btn-sm btn-danger px-3">
                            Devolver
                        </button>
                    </form>

                    <span th:if="${!a.ativo}" class="text-muted small">—</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
