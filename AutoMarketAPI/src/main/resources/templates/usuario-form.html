<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'">
        Novo Usuário
    </title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
        }

        body { background: var(--cor-gelo-claro); }

        .navbar { background-color: var(--cor-escura) !important; }

        .card {
            border: none;
            border-radius: 14px;
            background: white;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h3 { font-weight: 600; color: var(--cor-escura); }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }
        .btn-primary:hover { background-color: var(--cor-vinho); }

        .btn-outline-secondary:hover { background-color: var(--cor-gelo); }

        .form-label { font-weight: 500; }

        .alert-danger { border-radius: 10px; }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container py-4" th:if="${papel == 'ADMIN'}">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card p-4">
                <div class="card-body">

                    <!-- Botão voltar (padronizado) -->
                    <div class="mb-3">
                        <a class="btn btn-primary" th:href="@{/home}">
                            ← Voltar para a Home
                        </a>
                    </div>

                    <h3 class="mb-3"
                        th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'">
                        Novo Usuário
                    </h3>

                    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">

                        <!-- ✅ Erros de validação (agora dentro do form) -->
                        <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger py-2">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <input type="hidden" th:field="*{id}">

                        <!-- Nome -->
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input class="form-control" th:field="*{nome}" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <!-- Senha -->
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password"
                                   class="form-control"
                                   th:field="*{senha}"
                                   placeholder="••••••••"
                                   th:required="${usuario.id == null}">
                        </div>

                        <!-- Papel -->
                        <div class="mb-3">
                            <label class="form-label">Papel</label>
                            <select class="form-select" th:field="*{papel}" required>
                                <option value="">Selecione...</option>
                                <option value="VENDEDOR">Vendedor</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                        </div>

                        <div class="mt-3 d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" th:href="@{/usuarios}">
                                Cancelar
                            </a>

                            <button class="btn btn-primary" type="submit">
                                Salvar
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
