<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
        }

        body {
            background: var(--cor-gelo-claro);
        }

        .navbar {
            background-color: var(--cor-escura) !important;
        }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }
        .btn-primary:hover {
            background-color: var(--cor-vinho);
        }

        .btn-warning {
            background-color: #d9a441;
            border-color: #d9a441;
            color: black;
        }

        .btn-danger {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }
        .btn-danger:hover {
            background-color: #5e1217;
        }

        .badge {
            padding: 6px 10px;
            font-size: 0.85rem;
            border-radius: 8px;
        }

        .badge-admin {
            background-color: var(--cor-vinho);
        }

        .badge-vendedor {
            background-color: var(--cor-vermelho);
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: var(--cor-gelo);
            font-weight: 600;
        }

        h2 {
            font-weight: 600;
            color: var(--cor-escura);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container py-4" th:if="${papel == 'ADMIN'}">

    <!-- BOTÃO VOLTAR -->
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/home}">
            ← Voltar para a Home
        </a>
    </div>

    <!-- MENSAGEM -->
    <div th:if="${mensagem}"
         class="alert alert-success alert-dismissible fade show mb-3">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Usuários do Sistema</h2>

        <a class="btn btn-primary" th:href="@{/usuarios/novo}">
            + Novo Usuário
        </a>
    </div>

    <!-- TABELA -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Papel</th>
                <th class="text-end">Ações</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.nome}">Nome</td>
                <td th:text="${u.email}">Email</td>

                <td>
                    <span class="badge"
                          th:classappend="${u.papel == 'ADMIN'} ? ' badge-admin' : ' badge-vendedor'"
                          th:text="${u.papel}">
                    </span>
                </td>

                <td class="text-end">

                    <!-- EDITAR -->
                    <a class="btn btn-sm btn-warning"
                       th:href="@{|/usuarios/editar/${u.id}|}">
                        Editar
                    </a>

                    <!-- EXCLUIR -->
                    <form th:action="@{|/usuarios/deletar/${u.id}|}"
                          method="post"
                          class="d-inline">
                        <button class="btn btn-sm btn-danger">
                            Excluir
                        </button>
                    </form>

                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
