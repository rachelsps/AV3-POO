<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatórios - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
        }

        body {
            background: var(--cor-gelo-claro);
        }

        .navbar {
            background-color: var(--cor-escura) !important;
        }

        /* Cards no estilo minimalista padrão */
        .card {
            border: none;
            border-radius: 14px;
            background: white;
            transition: 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }

        .card-title {
            font-weight: 600;
        }

        .card-text {
            color: #6c757d;
        }

        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }

        .btn-primary:hover {
            background-color: var(--cor-vinho);
        }

        h2 {
            font-weight: 600;
            color: var(--cor-escura);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container py-4" th:if="${papel == 'ADMIN'}">

    <h2 class="mb-4">Relatórios do Sistema</h2>

    <div class="row g-4">

        <!-- Relatório de Vendas -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Relatório de Vendas</h5>
                    <p class="card-text">
                        Visualize todas as vendas realizadas no sistema.
                    </p>
                    <a class="btn btn-primary" th:href="@{/relatorios/vendas}">
                        Acessar
                    </a>
                </div>
            </div>
        </div>

        <!-- Estoque -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Estoque</h5>
                    <p class="card-text">
                        Veja os veículos disponíveis e suas quantidades.
                    </p>
                    <a class="btn btn-primary" th:href="@{/relatorios/estoque}">
                        Acessar
                    </a>
                </div>
            </div>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
