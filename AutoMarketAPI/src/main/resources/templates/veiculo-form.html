<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${veiculo.id} != null ? 'Editar Veículo' : 'Novo Veículo'">
        Formulário de Veículo
    </title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
        }

        body {
            background: var(--cor-gelo-claro);
        }

        /* Navbar padrão */
        .navbar {
            background-color: var(--cor-escura) !important;
        }

        /* Card */
        .card {
            border: none;
            border-radius: 14px;
            background: white;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h3 {
            font-weight: 600;
            color: var(--cor-escura);
        }

        .form-label {
            font-weight: 500;
        }

        /* Botão principal */
        .btn-primary {
            background-color: var(--cor-vermelho);
            border-color: var(--cor-vermelho);
        }
        .btn-primary:hover {
            background-color: var(--cor-vinho);
        }

        /* Botão secundário */
        .btn-outline-secondary:hover {
            background-color: var(--cor-gelo);
        }

        /* Erros */
        .alert-danger {
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<!-- MAIN -->
<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card p-4">
                <div class="card-body">

                    <h3 class="mb-3"
                        th:text="${veiculo.id} != null ? 'Editar Veículo' : 'Novo Veículo'">
                        Adicionar Veículo
                    </h3>

                    <!-- FORMULÁRIO -->
                    <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post">
                        <input type="hidden" th:field="*{id}" />

                        <!-- Modelo -->
                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" th:field="*{modelo}"
                                   placeholder="Ex: Onix LT 1.0" required>
                        </div>

                        <!-- Marca -->
                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" th:field="*{marca}"
                                   placeholder="Ex: Chevrolet" required>
                        </div>

                        <!-- Ano -->
                        <div class="mb-3">
                            <label class="form-label">Ano</label>
                            <input type="number" class="form-control" th:field="*{ano}"
                                   min="1900" max="2100" required>
                        </div>

                        <!-- Preço -->
                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <input type="number" step="0.01" class="form-control"
                                   th:field="*{preco}" placeholder="Ex: 75000.00" required>
                        </div>

                        <!-- Estoque -->
                        <div class="mb-3">
                            <label class="form-label">Estoque</label>
                            <input type="number" class="form-control" th:field="*{estoque}"
                                   min="0" required>
                        </div>

                        <!-- Mensagens de erro -->
                        <div th:if="${#fields.hasErrors()}" class="alert alert-danger py-2">
                            <ul class="mb-0">
                                <li th:each="err : ${#fields.errors('*')}"
                                    th:text="${err}">
                                    Mensagem de erro
                                </li>
                            </ul>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between mt-3">
                            <a class="btn btn-outline-secondary" th:href="@{/veiculos}">
                                Cancelar
                            </a>

                            <button type="submit" class="btn btn-primary">
                                Salvar
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
