<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estoque - AutoMarket</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root {
            --cor-escura: #282832;
            --cor-vinho: #77181E;
            --cor-vermelho: #A92727;
            --cor-gelo: #C6D6D6;
            --cor-gelo-claro: #DEE7E7;

            --bs-body-bg: var(--cor-gelo-claro);
            --bs-body-color: var(--cor-escura);
            --bs-primary: var(--cor-vermelho);
            --bs-primary-rgb: 169, 39, 39;
        }

        body {
            background: var(--cor-gelo-claro);
        }

        /* Navbar */
        .navbar {
            background-color: var(--cor-escura) !important;
        }

        /* Tabela minimalista */
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: var(--cor-gelo);
        }

        /* Botões */
        .btn-warning {
            background-color: #d9a441;
            border-color: #d9a441;
            color: #000;
        }

        .btn-danger {
            background-color: var(--cor-vinho);
            border-color: var(--cor-vinho);
        }
        .btn-danger:hover {
            background-color: #5e1217;
        }

        h2 {
            font-weight: 600;
            color: var(--cor-escura);
        }

        /* Badges suavizadas */
        .badge {
            font-size: 0.85rem;
            padding: 6px 10px;
            border-radius: 8px;
        }

        .badge.bg-success {
            background-color: #4caf50 !important;
        }
        .badge.bg-warning {
            background-color: #ffcc00 !important;
        }
        .badge.bg-danger {
            background-color: var(--cor-vermelho) !important;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/home(papel=${papel})}">
            AutoMarket
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">

                <li class="nav-item me-3" th:if="${papel != null}">
                    <span class="nav-link disabled opacity-75">
                        Papel: <span th:text="${papel}"></span>
                    </span>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-danger fw-semibold" th:href="@{/logout}">
                        Sair
                    </a>
                </li>

            </ul>

        </div>
    </div>
</nav>


<!-- MAIN -->
<main class="container py-4" th:if="${papel == 'ADMIN'}">

    <h2 class="mb-4">Controle de Estoque</h2>

    <!-- TABELA -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Modelo</th>
                    <th>Marca</th>
                    <th>Ano</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Situação</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="v : ${veiculos}">
                    <td th:text="${v.modelo}">Modelo</td>
                    <td th:text="${v.marca}">Marca</td>
                    <td th:text="${v.ano}">Ano</td>
                    <td th:text="${v.preco}">Preço</td>
                    <td th:text="${v.estoque}">0</td>

                    <td>
                        <!-- Estoque normal -->
                        <span class="badge bg-success"
                              th:if="${v.estoque > 5}">
                            OK
                        </span>

                        <!-- Baixo estoque -->
                        <span class="badge bg-warning text-dark"
                              th:if="${v.estoque <= 5 && v.estoque > 0}">
                            Baixo estoque
                        </span>

                        <!-- Sem estoque -->
                        <span class="badge bg-danger"
                              th:if="${v.estoque == 0}">
                            Sem estoque
                        </span>
                    </td>

                    <td class="text-end">
                        <a class="btn btn-sm btn-warning"
                           th:href="@{|/veiculos/editar/${v.id}|}">
                            Editar
                        </a>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
